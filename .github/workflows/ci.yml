name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install tools
        run: make tools
      - name: Format checks
        run: make fmt-check
      - name: Lint
        run: make lint
      - name: Test
        run: make test

  darwin-cgo-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Test
        run: go test ./...
      - name: Build (Keychain / cgo)
        run: CGO_ENABLED=1 go build ./cmd/ralph
